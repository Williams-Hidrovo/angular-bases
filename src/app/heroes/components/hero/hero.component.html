<h1>{{nombre}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{nombre}}</dd>

  <dt>Edad:</dt>
  <dd>{{edad}}</dd>

  <dt>Metodo</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Nombre Capitalizado:</dt>
  <dd>{{this.nombre.toUpperCase()}}</dd>
</dl>

<button
*ngIf="nombre === 'Spiderman'"
(click)="changeHero()"
class="btn btn-primary">Cambiar Nombre</button>
<button
*ngIf="edad === 25"
(click)="changeAge()"
class="btn btn-primary mx-2">Cambiar Edad
</button>
<button
(click)="reset()"
class="btn btn-primary mx-2">Reset
</button>
