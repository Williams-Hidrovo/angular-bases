<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i=index;
  let isFirst = first;
  let isLast=last;
  let cantidad=count;
  let isImpar=odd;
  let isPar=even"
  class="list-group-item flex"
  [ngClass]="{'list-group-item-success': isPar,'list-group-item-primary':isImpar}"
  >
  <div>
    <span class="text-primary">{{i}}.</span>
    {{character.nombre}}:
    <strong>{{character.poder}}</strong>
  </div>
  <button (click)="onDeleteCharacterById(character.id)" class="btn btn-danger">X</button>
</li>
</ul>
